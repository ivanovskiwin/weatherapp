<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>WeatherApp</title>
</head>
<body>
    <img src="mountain2.jpg" id="background-img">
    <nav>
        <div id="buttons">
            <a href="#" id="weather">Weather</a>
            <a href="#" id="hourly">Hourly</a>
        </div>
        <div class="inputNav">
                <input type="text" name="" id="navInput" placeholder="Enter name of a city">
                <input type="submit" name="" id="navSubmit" value="SEARCH">
        </div>
    </nav>
    <div class="content">
        <div id="hourlyContent">
            <h1>HOURLY</h1>
            <div class="tableBox box2">
                <table>
                    <thead>
                        <tr>
                            <th>/</th>
                            <th>Description</th>
                            <th>Time</th>
                            <th>Temperature ( â„ƒ )</th>
                            <th>Humidity ( % )</th>
                            <th>Wind Speed ( m/s )</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="weatherContent">
            <h1>WEATHER</h1>
            <div class="box2">
                <h1 id="cityName">NAME</h1>
                <div id="temperature">
                    <img src="temperature.png" alt="Temp" width="60px">
                    <p id="lowestT"></p>
                    <p id="avgT"></p>
                    <p id="highT"></p>
                </div>
                <div id="humidity">
                    <img src="humidity.png" alt="Hum" width="58px">
                    <p id="lowestH"></p>
                    <p id="avgH"></p>
                    <p id="highH"></p>
                </div>
                <div class="box3 box">
                    <div id="warmest">
                    <p>Warmest time: </p>
                    <p id="warmTime"></p>
                    </div>
                    <div id="coldest">
                    <p>Coldest time: </p>
                    <p id="coldTime"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box">
            <h1>CITY</h1>
                <input type="text" name="" id="boxInput" placeholder="Enter name of a city">
                <input type="submit" name="" id="boxSubmit" value="SEARCH">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
